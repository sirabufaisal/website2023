<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>?</title>
</head>

<body>
    <div class="start-screen">
        <button id="start-button">أبدا</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 من 3 الاسئلة</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">10ث</span>
            </div>
        </div>
        <div id="container">
            <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">التالي</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">X</div>
        <button id="restart">من جديد</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
